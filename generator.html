<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XKnulps - Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #222;
            background-image: url("generator-bg.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 100%;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        h1 { color: white; font-size: 35px; font-weight: 800; }
        .flex-container { width: 100vw; margin-top: 60px; display: flex; justify-content: center; align-items: center; }
        .content-container { width: 500px; height: 350px; }
        .form-container {
            display: flex; justify-content: center; align-items: center;
            width: 500px; height: 350px; margin-top: 5px; padding-top: 20px;
            border-radius: 12px; flex-direction: column;
            background: #1f1f1f; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.199);
        }
        .subtitle { font-size: 11px; color: rgba(177, 177, 177, 0.3); }
        input {
            border: none; border-bottom: solid rgb(143, 143, 143) 1px;
            margin-bottom: 30px; background: none;
            color: rgba(255, 255, 255, 0.555); height: 35px; width: 300px;
        }
        .submit-btn {
            cursor: pointer; border: none; border-radius: 8px;
            box-shadow: 2px 2px 7px #38d39f70; background: #38d39f;
            color: rgba(255, 255, 255, 0.8); width: 80px; transition: all 1s;
        }
        .submit-btn:hover { color: rgb(255, 255, 255); box-shadow: none; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="file.html">File</a></li>
            <li><a href="gen.html">Gen</a></li>
            <li><a href="generator.html" class="active">Generator</a></li>
            <li><a href="har.html">HAR</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <div class="flex-container">
        <div class="content-container">
            <div class="form-container">
                <form>
                    <h1>Auto Har Logger</h1>
                    <br><br>
                    <span class="subtitle">Webhook:</span>
                    <br>
                    <input type="password" name="webhook" value="">
                    <br>
                    <span class="subtitle">Directory Name:</span>
                    <br>
                    <input type="text" name="folder" value="">
                    <br><br>
                    <input type="submit" value="generate" class="submit-btn" disabled>
                    <p style="color:gray;font-size:12px;padding-top:8px;">(Form disabled in static HTML version)</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
